global
        maxconn 4096

        log 192.168.99.100   local0
        log 192.168.99.100   local1 info


defaults

        option  dontlognull

        timeout connect 5000ms
        timeout client 50000ms
        timeout server 50000ms

frontend http-in
        log     global
        mode    http
        bind *:80
        reqadd X-Forwarded-Proto:\ http
        default_backend repoacmecluster

frontend https-in
        log     global
        mode    http
        bind *:443 ssl crt /usr/local/etc/haproxy/ci-server.pem crt /usr/local/etc/haproxy/scm-server.pem
        reqadd X-Forwarded-Proto:\ https

        option httplog
        option dontlognull
        option forwardfor
        option http-server-close

        acl host_ci hdr_beg(host) -i ci.acme
        acl host_scm hdr_beg(host) -i scm.acme
        acl host_repo hdr_beg(host) -i repo.acme

        use_backend ciacmecluster if host_ci
        use_backend scmacmecluster if host_scm
        use_backend repoacmecluster if host_repo

        stats enable
        stats auth admin:admin
        stats uri /stats

frontend ssh-in
        bind    *:10022
        default_backend scmssh

backend ciacmecluster
        mode    http
        redirect scheme https if !{ ssl_fc }
        balance leastconn
     #   option httpclose
     #   option forwardfor
        server ci1 192.168.99.100:7180 check
        server ci2 192.168.99.100:7280 check

backend scmacmecluster
        mode    http
        redirect scheme https if !{ ssl_fc }
        balance leastconn
    #    option httpclose
    #    option forwardfor
        server scm1 192.168.99.100:7080 check

backend scmssh
        server scmssh1 192.168.99.100:22022 check port 22022

backend repoacmecluster
        mode    http
        redirect scheme https if !{ ssl_fc }
        balance leastconn
    #    option httpclose
    #    option forwardfor
        server repo1 192.168.99.100:5000 check

